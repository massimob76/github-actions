name: concurrency-test-2
run-name: ${{github.actor}} is learning github actions
on:
  workflow_dispatch:
concurrency:
  group: sleepy
  cancel-in-progress: true
jobs:
  sleep-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: sleep 10
        run: |
          echo "before sleep"
          sleep 10
          echo "after sleep"
